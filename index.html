<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz Ciudadana del Voto Responsable</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #1a1a1a;
    }

    header {
      background: #0b3d91;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
      background: white;
    }

    .criterion {
      margin-bottom: 25px;
    }

    .criterion label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .score {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .result-box {
      background: #eef3ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 30px;
    }

    .total {
      font-size: 42px;
      font-weight: bold;
      color: #0b3d91;
    }

    .classification {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0b3d91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #092e6c;
    }

    /* ====== SECCIÓN LOGOS ====== */
    .logos {
      margin-top: 60px;
      text-align: center;
    }

    .logos h2 {
      margin-bottom: 25px;
      color: #0b3d91;
    }

    .logos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .logos-container img {
      height: 60px;
      opacity: 0.85;
      transition: 0.3s;
    }

    .logos-container img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>Matriz Ciudadana del Voto Responsable</h1>
  <p>Herramienta educativa para decidir con criterio</p>
</header>

<div class="container">

  <div class="criterion">
    <label>1. Integridad y ética (0–20)</label>
    <input type="range" min="0" max="20" value="0" oninput="updateTotal()">
  </div>

  <div class="criterion">
    <label>2. Experiencia y capacidad de gestión (0–20)</label>
    <input type="range" min="0" max="20" value="0" oninput="updateTotal()">
  </div>

  <div class="criterion">
    <label>3. Propuesta de país viable (0–20)</label>
    <input type="range" min="0" max="20" value="0" oninput="updateTotal()">
  </div>

  <div class="criterion">
    <label>4. Compromiso democrático (0–20)</label>
    <input type="range" min="0" max="20" value="0" oninput="updateTotal()">
  </div>

  <div class="criterion">
    <label>5. Servicio real al país (0–20)</label>
    <input type="range" min="0" max="20" value="0" oninput="updateTotal()">
  </div>

  <div class="result-box">
    <div class="total" id="total">0</div>
    <div class="classification" id="classification">Sin evaluar</div>
    <button onclick="shareWhatsApp()">Compartir por WhatsApp</button>
  </div>

  <!-- ====== LOGOS DE ALIADOS ====== -->
  <div class="logos">
    <h2>Aliados que apoyan el voto informado</h2>

    <div class="logos-container">
      <img src="img/logo1.png" alt="Aliado 1">
      <img src="img/logo2.png" alt="Aliado 2">
      <img src="img/logo3.png" alt="Aliado 3">
    </div>
  </div>

</div>

<footer>
  © 2026 – Iniciativa ciudadana por el voto informado
</footer>

<script>
function updateTotal() {
  const ranges = document.querySelectorAll("input[type='range']");
  let total = 0;

  ranges.forEach(r => {
    total += Number(r.value || 0);
  });

  const totalEl = document.getElementById("total");
  const classEl = document.getElementById("classification");

  if (totalEl) totalEl.innerText = total;

  let text = "No recomendable";
  if (total >= 80) text = "Muy sólido";
  else if (total >= 60) text = "Aceptable con reservas";
  else if (total >= 40) text = "Riesgo alto";

  if (classEl) classEl.innerText = text;
}

function shareWhatsApp() {
  const totalEl = document.getElementById("total");
  const total = totalEl ? totalEl.innerText : "0";

  const message = `Evalué un candidato con la Matriz Ciudadana del Voto Responsable. Puntaje: ${total}/100\n\n${window.location.href}`;

  const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}
</script>
